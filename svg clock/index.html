<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>svg tutorial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
        <circle id="clockface" cx="600" cy="270" r="260" stroke="black" stroke-width="2" fill="white"/>
        <circle id="clock" cx="600" cy="270" r="250" stroke="black" stroke-width="2" fill="rgb(205, 248, 250)"/>
        <text x="583" y="58" fill="black" font-weight="bold" font-size="40">12</text>
        <rect x="710" y="255" width="100" height="25" stroke="black" fill="white"/>
        <text id="date" x="725" y="273" fill="red" font-weight="bold">hi</text>
        <text x="820" y="280" fill="black" font-weight="bold" font-size="40">3</text>
        <text x="585" y="510" fill="black" font-weight="bold" font-size="40">6</text>
        <text x="360" y="285" fill="black" font-weight="bold" font-size="40">9</text>
        <circle cx="600" cy="270" r="10" fill="black"/>
        <line id="hour-hand" x1="600" y1="270" x2="600" y2="120" style="stroke:rgb(0, 0, 0); stroke-width:7" />
        <line id="minute-hand" x1="600" y1="270" x2="600" y2="60" style="stroke:rgb(0, 0, 0);stroke-width:3" />
        <circle cx="600" cy="270" r="4" fill="red"/>
        <line id="second-hand" x1="600" y1="270" x2="600" y2="30" style="stroke:rgb(255, 0, 0);stroke-width:2">
    </svg>
</body>
</html>
<script src='./index.js'></script>
